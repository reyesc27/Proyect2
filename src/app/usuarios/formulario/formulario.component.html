<form [formGroup]="myForm" novalidate>
    <div class="form-group">
        <label>Id</label>
        <input type="text" name="Id" class="form-control" formControlName="id" [(ngModel)]="usuario.Id" id="Id" placeholder="Id">
       
      </div>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" name="nombre" class="form-control" formControlName="nombre" [(ngModel)]="usuario.nombre" id="nombre" placeholder="Nombre">
     
    </div>
    <div class="form-group">
      <label>Telefono</label>
      <input type="text" name="telefono" class="form-control" formControlName="telefono" [(ngModel)]="usuario.telefono" id="telefono" placeholder="Telefono">
    </div>
    <div class="form-group">
        <label>Direccion</label>
        <input type="text" name="direccion" class="form-control" formControlName="direccion" [(ngModel)]="usuario.direccion" id="direccion" placeholder="Direccion">
      </div>
      <div class="form-group">
          <label>Correo</label>
          <input type="text"name="correo" class="form-control" formControlName="correo" [(ngModel)]="usuario.correo" id="Correo" placeholder="correo">
        </div>
    <button type="submit" (click)="this.nuevoUsuario()" [disabled]="myForm.invalid" class="btn btn-primary">Submit</button>
  </form>
